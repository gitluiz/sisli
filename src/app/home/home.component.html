<hr>
<div class="float-left">
    <label for="birthdaytime">Data e Hora:</label>
    <input class="form-control" type="datetime-local" id="pesquisa_date" name="pesquisa_date" [(ngModel)]="pesquisa.since_atualizado">
</div>
<div class="float-right">
    <button class="btn btn-primary" (click)="pesquisar(null)">Pesquisar</button>
    <button class="btn btn-success" (click)="downloadFile()">GERAR CSV</button>
</div>
<div class="clearfix"></div>
<hr>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-sm">
    <thead>
        <tr>
            <th>&nbsp;</th>
            <th>Numero</th>
            <th>Cliente</th>
            <th>Data Criação</th>
            <th>Data Alteração</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list">
            <td>
                <input type="checkbox" [checked]="item.checked" (change)="item.checked = !item.checked" />
            </td>
            <td>{{item.numero}}</td>
            <td>{{item.detalhe.cliente.nome}}</td>
            <td>{{item.data_criacao| date :"dd/MM/yyyy h:mm:ss"}}</td>
            <td>{{item.data_modificacao| date:"dd/MM/yyyy h:mm:ss"}}</td>
        </tr>
    </tbody>
</table>
<div [hidden]="!meta.show">
    <div class="float-left">
        Total: {{meta.total_count}}
    </div>
    <nav aria-label="Page navigation example" class="float-right">
        <ul class="pagination">
          <li class="page-item"><button type="button" class="page-link" (click)="pesquisar(meta.previous)">Anterior</button></li>
          <li class="page-item"><button type="button" class="page-link" (click)="pesquisar(meta.next)">Proximo</button></li>
        </ul>
      </nav>
</div>
